<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title>Weather</title>
</head>
<body>
    <div class="main">
        <h2>Weather App</h2>
        <p>Prowide you a world wide <br> weather forecast</p>
        <div class="main-search">
            <input type="text" class="main-search-field">
            <input type="submit" value="Submit" class="main-search-button">
        </div>
    </div>
    <div class="error">
        <img src="img/bad-emoji.png" alt="">
        <div>
            <h5>Something went wrong...</h5>
            <p>Enter some city and try to search again</p>
        </div>
    </div>
</body>
</html>
