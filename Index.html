<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title>Weather</title>
</head>
<body>
    <div class="main">
        <h2>Weather App</h2>
        <p>Provide you a world wide <br> weather forecast</p>
        <div class="main-search">
            <input type="text" class="main-search-field">
            <input type="submit" value="Submit" class="main-search-button">
        </div>
    </div> 
    <div class="error">
        <div>
            <img src="img/bad-emoji.png" alt="">
            <div>
                <h5>Something went wrong...</h5>
                <p>Enter some city and try to search again</p>
            </div>
        </div>
    </div>
    <div class="weather">
        <div class="w-title">
            <img src="" alt="img">
            <div class="w-title-info">
                <h4>L'viv</h4>
                <p>Львів, Україна</p>
                <p>07 Sep 2022</p>
            </div>
        </div>
        <div class="w-more">
            <div class="w-deg">
                <img src="" alt="img">
                <div class="w-deg-info">
                    <h3>30 ℃</h3>
                    <p>partially cloundly</p>
                </div>
            </div>
            <div class="w-rep">
                <div class="w-rep-title">
                    <p>Local weather report</p>
                    <hr>
                </div>
                <div class="w-rep-content">
                    <div class="w-rep-content-info">
                        <div class="w-rep-content-info_item">
                            <p class="w-rep-content-info_item-title">title</p>    
                            <p class="w-rep-content-info_item-info">info</p>
                        </div>
                        <div class="w-rep-content-info_item">
                            <p class="w-rep-content-info_item-title">title</p>    
                            <p class="w-rep-content-info_item-info">info</p>
                        </div>
                        <div class="w-rep-content-info_item">
                            <p class="w-rep-content-info_item-title">title</p>    
                            <p class="w-rep-content-info_item-info">info</p>
                        </div>
                        <div class="w-rep-content-info_item">
                            <p class="w-rep-content-info_item-title">title</p>    
                            <p class="w-rep-content-info_item-info">info</p>
                        </div>
                        <div class="w-rep-content-info_item">
                            <p class="w-rep-content-info_item-title">title</p>    
                            <p class="w-rep-content-info_item-info">info</p>
                        </div>
                        <div class="w-rep-content-info_item">
                            <p class="w-rep-content-info_item-title">title</p>    
                            <p class="w-rep-content-info_item-info">info</p>
                        </div>                                                
                    </div>
                    <div class="w-rep-content-time">
                        <img src="" alt="">
                        <div class="w-rep-content-time-info">
                            <h4>18:25</h4>
                            <p>Monday</p>
                        </div>                            
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="App.js"></script>
</html>
